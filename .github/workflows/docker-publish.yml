name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Criar rede Docker
        run: docker network create mynetwork

      - name: Corrigir permissões do .env
        run: chmod 644 .env      

      - name: Build e rodar PostgreSQL
        run: |
          docker build -t mypostgres -f Dockerfile.postgres .
          docker run -d --name postgres_container --network mynetwork --env-file .env -p 5432:5432 mypostgres

      - name: Build da imagem do app
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/revise_minder_backend:latest .

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/revise_minder_backend:latest
