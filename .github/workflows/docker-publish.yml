name: Build and Push Docker Image with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem com Docker Compose
        run: docker-compose build app

      - name: Tag da imagem
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/revise_minder_backend:latest ${{ secrets.DOCKER_USERNAME }}/revise_minder_backend:latest

      - name: Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/revise_minder_backend:latest
