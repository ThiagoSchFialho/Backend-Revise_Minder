name: Build and Push Docker Image with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Docker Compose Plugin
        run: sudo apt-get update && sudo apt-get install -y docker-compose-plugin

      - name: Verificar instalação do Docker Compose
        run: docker compose version

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem com Docker Compose
        run: docker compose build app

      - name: Tag da imagem
        run: docker tag ${{ secrets.DOCKER_USERNAME }}/meu-app:latest ${{ secrets.DOCKER_USERNAME }}/meu-app:latest

      - name: Push da imagem para o Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/meu-app:latest
